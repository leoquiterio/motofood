<div class="container">
    <h1>Cadastro de Produto</h1>
    <mat-card>
        <form action="" class="wrapper-form">
            <mat-form-field>
                <input matInput placeholder="Nome" type="text">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="PreÃ§o" type="tel">
            </mat-form-field>

            <h4>Categoria</h4>
            <mat-form-field>
                <mat-label>- Selecione -</mat-label>
                <mat-select>
                    <mat-option value="Lanche">Lanche</mat-option>
                    <mat-option value="Refrigerante">Refrigerante</mat-option>
                    <mat-option value="Pizza">Pizza</mat-option>
                    <mat-option value="Prato feito">Prato feito</mat-option>
                    <mat-option value="Doces">Doces</mat-option>
                </mat-select>
            </mat-form-field>

            <h4>Imagem do produto</h4>
            <input id="singleFile" type="file" />

            <h4>Status</h4>
            <mat-radio-group aria-label="Select an option">
                <mat-radio-button value="Ativo" style="margin-right: 15px;">Ativo</mat-radio-button>
                <mat-radio-button value="Inativo">Inativo</mat-radio-button>
            </mat-radio-group>

            <br><br>

            <button mat-raised-button color="primary">Adicionar</button>

        </form>
    </mat-card>
    <br><br>
</div>
