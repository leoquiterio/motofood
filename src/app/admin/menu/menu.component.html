<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['dashboard']">
        <mat-icon>view_week</mat-icon> Dashboard
      </a>
      <a mat-list-item [routerLink]="['relatorio-estabelecimento']">
        <mat-icon>domain_disabled</mat-icon> Estabelecimentos
      </a>
      <a mat-list-item [routerLink]="['relatorio-entregador']">
        <mat-icon>motorcycle</mat-icon> Entregadores
      </a>
      <a mat-list-item [routerLink]="['relatorio-produto']">
        <mat-icon>add</mat-icon> Produtos
      </a>
      <a mat-list-item [routerLink]="['gestao-pedidos']">
        <mat-icon>clear_all</mat-icon> Pedidos
      </a>
      <a mat-list-item [routerLink]="['gestao-entregas']">
        <mat-icon>motorcycle</mat-icon> Entregas
      </a>
      <a mat-list-item [routerLink]="['rastrear-entregas']">
        <mat-icon>motorcycle</mat-icon> Rastrear Entregas
      </a>
      <a mat-list-item [routerLink]="['']">
        <mat-icon>input</mat-icon> Logout
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>MotoFood</span>
    </mat-toolbar>

    <!-- Add Content Here -->
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
