<div class="container">
    <div class="header-titulo-pages">
        <h1>Entregadores</h1>
        <button mat-raised-button color="primary" [routerLink]="['../cadastro-entregador']">Adicionar novo</button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Checkbox Column -->
        <ng-container matColumnDef="edicao">
            <th mat-header-cell *matHeaderCellDef> Ação </th>
            <td mat-cell *matCellDef="let element"> <a href=""><mat-icon> border_color</mat-icon></a> </td>
        </ng-container>

        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="endereco">
            <th mat-header-cell *matHeaderCellDef> Endereço </th>
            <td mat-cell *matCellDef="let element"> {{element.endereco}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="cnh">
            <th mat-header-cell *matHeaderCellDef> CNH </th>
            <td mat-cell *matCellDef="let element"> {{element.cnh}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
